<!DOCTYPE html>
<html lang="eng">

<head>
  <title>Twitter mini</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <base href="">
</head>

<body>

  <div id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Sign in here</h2>
        </div>
        <div class="modal-body">
          <form class="form col-md-12">

            <input type="text" class="form-control input-lg" placeholder="Email" required autofocus />
            <br/>
            <input type="password" class="form-control input-lg" placeholder="Password" required />
            <br/>

            <label class="checkbox">
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
            <br/>

            <button class="btn btn-info btn-lg btn-block">Sign In</button>
          </form>
        </div>
        <div class="modal-footer">
          <div class="col-md-12">
            <span class="pull-left"><a href="#">Forgot Password?</a></span>
            <span><a href="#">Register</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>

</html>
